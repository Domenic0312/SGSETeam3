apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlineshop-deployment
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: onlineshop-deployment
  template:
    metadata:
      labels:
        app: onlineshop-deployment
    spec:
      containers:
        - name: app
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          imagePullPolicy: Always
